


{%extends 'base.html'%}



{% block title %} Tweets| {{block.super}}{% endblock title%}

{% block content %} 
<div class="row">

  



    <div class="col-sm-3">
        <h3>Hashtag</h3>
       <h3  style="background-color:yellow;"> {{obj.tag}}</h3>
    </div>
    
   

    <div class="col-sm-9">
      
       <div id="tweet-container">

        {%for tweet in obj.get_tweets%}
        <h3>{{tweet.content}}</h3>
        <hr>
           {% endfor %}

        </div>





           
  </div>
</div>



{% endblock content%}
